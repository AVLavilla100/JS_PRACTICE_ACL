<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS PRACTICE ACL</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
    
    h1 {
        color: rgb(255, 131, 203);
    }
    h3 {
        color: rgb(255, 131, 203);
    }
    h4 {
        color: rgb(255, 131, 203);
    }

    </style>

</head>
<body>

    <div class="container">
        <script>
            document.write("<h1>compute the following given a=100 b=10</h1>");
        </script>
    </div>



    <div class="container">
        <script>
            var a, b, result
            a= 100;
            b= 10;
            result= a**b;
        </script>

        <h3>computation for the 100 to the power of 10?</h3>
        <h4 id="answer1"></h4>
        <button class="btn btn-outline-danger" type="button" onclick="document.getElementById('answer1'). innerHTML = 'answer:' + result;">the answer</button>

        

    </div>

    <br>

    <div class="container">
        <script>
            var a, b,
            a= 100;
            b= 10;
        </script>

        <h3>is a greater than b??</h3>
        <h4 id="answer2"></h4>
        <button class="btn btn-outline-danger" type="button" onclick="document.getElementById('answer2'). innerHTML = (a > b);">the answer</button>

        

    </div>

    <br>


    <div class="container">
        <script>
            var a, b,
            a= 100;
            b= 10;
        </script>

        <h3>is this statement correct? (a <= b) && (a >= b)</h3>
        <h4 id="answer3"></h4>
        <button  class="btn btn-outline-danger" type="button" onclick="document.getElementById('answer3'). innerHTML = (a <= b && a >= b);">the answer</button>

        

    </div>
    
</body>
</html>
